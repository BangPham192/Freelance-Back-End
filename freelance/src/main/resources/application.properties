spring.application.name=freelance
#spring.security.user.name=admin
#spring.security.user.password=123456

#server.servlet.session.cookie.same-site=strict
spring.datasource.url=jdbc:mysql://localhost:3306/freelance
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.platform=mysql
app.upload.dir=/var/freelancer/uploads
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/liquibase-master.xml
logging.level.org.springframework.security=DEBUG
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=16384KB
spring.servlet.multipart.max-request-size=16384KB
server.port=9191
